<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le SVG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Le SVG</h1>

    <svg class="svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
      <rect x="0" y="0" width="100" height="100" fill="pink" />
      <rect x="5" y="5" width="20" height="20" rx="5" ry="5" class="rect" />
      <circle cx="75" cy="75" r="10" class="circle" />
      <rect
        x="50"
        y="50"
        width="20"
        height="20"
        fill="#00FF00"
        stroke="black"
        stroke-width="2"
      />
      <ellipse cx="40" cy="30" rx="10" ry="5" fill="purple" />
      <text x="25" y="15" font-family="Times New Roman" font-size="10">
        Bonjour tout le monde!
      </text>
    </svg>

    <p>Mon paragraphe</p>
  </body>
</html>
