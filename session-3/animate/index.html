<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Le SVG #2 : les animations</h1>

    <svg viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="20" fill="purple">
        <animate
          attributeType="xml"
          attributeName="fill"
          from="purple"
          to="green"
          dur="2s"
          fill="freeze"
        />
        <animate
          attributeType="xml"
          attributeName="r"
          values="20; 30; 20"
          dur="1s"
          repeatCount="5"
          begin="1s"
        />
      </circle>

      <rect x="0" y="0" width="20" height="30">
        <animate
          attributeName="x"
          attributeType="xml"
          from="0"
          to="50"
          dur="4s"
          fill="freeze"
          id="animateX"
        />
        <animate
          attributeName="y"
          attributeType="xml"
          from="0"
          to="70"
          dur="4s"
          fill="freeze"
          begin="animateX.end"
        />
      </rect>
    </svg>
  </body>
</html>
